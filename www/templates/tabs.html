<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

   <!-- Loans Tab -->
  <ion-tab title="Loans" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/loans">
    <ion-nav-view name="tab-loans"></ion-nav-view>
  </ion-tab>

  <!-- Savings Tab -->
  <ion-tab title="Savings" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/savings">
    <ion-nav-view name="tab-savings"></ion-nav-view>
  </ion-tab> 

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
